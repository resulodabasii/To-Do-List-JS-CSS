<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ress To do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-700 text-gray-50	">
    <h1 class="text-3xl text-center py-5">To Do LIST</h1>
    <form class="w-1/2 mx-auto">
        <div class="container border-0 flex justify-between" id="ust">
            <input type="text" id="inputBox" class="px-5  text-black py-3 mr-1 w-full border-2 rounded-xl"
                placeholder="Bir şeyler yazınız....">
            <button class="px-9 bg-green-400 rounded-2xl transition-colors hover:bg-green-600"
                id="addTodo">Ekle</button>
        </div>
        <div class="flex justify-between items-end mb-2">
            <span class="text-2xl">List

            </span>
            <button class="px-6 py-3 bg-red-400 mt-5 rounded-2xl transition-colors hover:bg-red-600"
               id="temizle" onclick="clearALL()">Temizle</button>

        </div>
        <hr>
        <ul id="liste" class="border-2 p-5 mt-2">
            Liste Boş..!
        </ul>
    </form>
    <script src="script.js">
    </script>

</body>

</html>
